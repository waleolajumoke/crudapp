{% extends 'base.html' %}

{% block content %}
    <h1>Sign In</h1>
    <form method="post" enctype="multipart/form-data">
    
        {% csrf_token %}
    
    
        <div>
            <input type="text" placeholder="username" name="username">
        </div>
        <div>
            <input type="password" placeholder="Enter password" name="password">
        </div>

    
        <div>
            <button type="submit" value="submit"> Submit </button>
        </div>
    </form>
{% endblock content %}
